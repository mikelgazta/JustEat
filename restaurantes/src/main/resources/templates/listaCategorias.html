<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Lista de Categorias:</h1>
		<div id="tabla-tipos">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Categoria:</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="categoria : ${categorias}">
			            <td th:text="${categoria.tipo}"></td>
			            <td>
			                <button type="button" class='btn btn-primary btn-sm editar-tipo'
			                    th:attr="data-tipo=${categoria.getId_categorias()}">Editar</button>
			                <button type='button' class='btn btn-danger btn-sm eliminar-tipo'
			                    th:attr="data-tipo=${categoria.getId_categorias()}">Eliminar</button>
			            </td>
			        </tr>
				</tbody>
			</table>
		</div>
			<button type="button" class="btn btn-success" id="modal-button">Agregar Tipo</button>
			<a th:href="@{/}" class="btn btn-danger">Volver</a>
	</div>
</body>
</html>
