<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Edicion</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Edicion</h1>
		<form th:action="@{/restaurantes/{id}/editar(id=${restaurante.getId_restaurante()})}" th:object="${restaurante}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${restaurante.nombre}">
            </div>
            <div class="form-group">
                <label for="puntuacion">Puntuacion</label>
                <input type="text" class="form-control" id="puntuacion" name="puntuacion" th:value="${restaurante.puntuacion}">
            </div>
            
            <div class="form-group">
				<label for="categoria">Categoria</label> 
				<select class="form-control" id="categoria" name="categoria" th:value="${restaurante.categoria}">
					<option value="mexicano">Mexicano</option>
					<option value="hamburguesas">Hamburguesas</option>
					<option value="sanotes">Sanotes</option>
					<option value="platosCombi">PlatosCombi</option>
					<option value="bokatas">Bokatas</option>
					<option value="italianos">Italianos</option>
					<option value="asiatico">Asiatico</option>
					<option value="takeAway">TakeAway</option>
					<option value="otros">Otros</option>
				</select>
			</div>
			
            <div class="form-group">
                <label for="municipio">Municipio</label>
                <input type="text" class="form-control" id="municipio" name="municipio" th:value="${restaurante.municipio}">
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="${restaurante.direccion}">
            </div>
			<div class="form-group">
			    <label for="observaciones">Observaciones</label>
			    <textarea class="form-control" id="observaciones" name="observaciones">[[${restaurante.observaciones}]]</textarea>
			</div>
			<div class="form-group">
			    <label for="visitado">Visitado:</label>
			    <input type="checkbox" id="visitado" name="visitado" th:checked="${restaurante.visitado}">
			</div>
			
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/restaurantes}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
